<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            {% if request.user.is_authenticated %}
            <a class="navbar-brand">{{request.user.first_name}}</a>
            {% else %}
            <a class="navbar-brand">Nothing</a>
            {% endif %}
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Employee</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/device">Device</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/device-log">Device Log</a>
              </li>
            </ul>
            <span class="navbar-text">
                <form class="d-flex" role="search">
                    {% if request.user.is_authenticated %}
                    <a href="/logout/" class="btn btn-outline-success" type="submit">Logout</a>
                    {% else %}
                    <a href="/login/" class="btn btn-outline-success" type="submit">LogIn</a>
                    {% endif %}
                  </form>
            </span>
          </div>
        </div>
      </nav>
    {% block start %}

    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
